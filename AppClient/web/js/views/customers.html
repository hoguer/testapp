<div class="oj-hybrid-padding">
  <h3>Occurence History</h3>
  <div  class="oj-flex">
    <div class="oj-flex oj-sm-flex-items-initial demo-center-panels">
    	<div class="oj-panel demo-mypanel oj-flex-item">
      	<div id="lineChart" data-bind="ojComponent: {
            component: 'ojChart', 
            type: 'line',
            series: lineSeriesValue, 
            groups: lineGroupsValue,
            animationOnDisplay: 'auto',
            animationOnDataChange: 'auto',
            styleDefaults: {lineType: 'curved', markerDisplayed: 'on'},
        	}"
         style="max-width:500px;width:100%;height:350px;">
      	</div>
      </div>
      <div class="oj-panel demo-mypanel  oj-flex-item" >
        <table id="table" summary="Department List" aria-label="Departments Table"
       data-bind="ojComponent: {component: 'ojTable', 
                                data: datasource, 
                                columns: [{headerText: 'Anomaly Id', 
                                           field: 'AnomalyId'},
                                          {headerText: 'User', 
                                           field: 'UserName'},
                                          {headerText: 'Department', 
                                           field: 'DepartmentName'},
                                          {headerText: 'Date of Event', 
                                           field: 'EventDate'}],
                                scrollPolicy: 'loadMoreOnScroll',
                                scrollPolicyOptions: {'fetchSize': 10},
                                rootAttributes: {'style':'height: 390px;'}}">
				</table>
      </div>
    </div>
  </div>
</div>
