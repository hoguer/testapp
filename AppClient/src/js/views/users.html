  <div class="oj-flex oj-flex-items-pad">
    <div id="mainContent" class="oj-flex-item oj-sm-12 oj-md-12 demo-page-content-area page-padding" >
      <div class="page-padding">
        <div id="userList" class="oj-flex-item oj-md-9 oj-sm-12">
          <table id="table" 
                 data-bind="ojComponent: {component: 'ojTable', 
                                          data: datasource, 
                                          columns: [{headerText: 'Remove', id: 'column1', sortable: 'disabled'},
                                                    {headerText: 'User ID', 
                                                     field: 'UserId', sortable: 'enabled'},
                                                    {headerText: 'User Name', 
                                                     field: 'UserName', sortable: 'enabled'},
                                                    {headerText: 'City', 
                                                     field: 'City'},
                                                    {headerText: 'GMT Offset', 
                                                     field: 'GMTOffset'}],
                                          selectionMode: {row: 'none', column:'none'},
                                          rowTemplate: 'row_tmpl'}">
          </table>
          <br/>
          (Click on a User Name to edit it)
          <br/><br/>
          <button id="deleteUser_btn" data-bind="enable: somethingChecked, click: deleteUser">Remove User</button>
          <br/>
          <div id="editDialog" title="Change User Name" data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide', resizeBehavior: 'none', dragAffordance: 'title-bar', modality: 'modeless'}">
            <form class="oj-form oj-sm-odd-cols-12" data-bind="submit: updateUserName">

              <div class="oj-dialog-header oj-helper-clearfix" aria-labelledby="dialog-title-id">
                <div>
                  <span id="infoIcon" class="oj-message-status-icon oj-message-info-icon" style="float:left; margin-right: 10px"></span>
                  <span id="dialog-title-id" class="oj-dialog-title">Change User Name</span>                                    
                </div>
              </div>
              <div class="oj-dialog-body">
                <div class="oj-md-odd-cols-4">
                  <label for="newName" class="oj-label oj-label-inline">User Name</label>
                  <input id="newName" type="text" data-bind="ojComponent: {component:'ojInputText', value: currentUserName()}">
                </div>
              </div>
              <div class="oj-dialog-footer">
                <button id="submitBtn" type="submit" data-bind="ojComponent: {component:'ojButton', label: 'Change'}"></button>
                <button id="resetBtn" data-bind="ojComponent: {component: 'ojButton', label: 'Cancel'}, click: function(){$('#editDialog').ojDialog('close');}"></button>
              </div>
            </form>
          </div>
          <br/>

          <!-- A simple form is used to add a new User record. -->
          <div id="addUser" class="oj-flex-item oj-md-3 oj-sm-12 right">
            <div id="quickUpdate" class="frame">
              <div id="newUserForm">
                <form class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-6 oj-md-labels-inline" data-bind="submit: addUser">
                  <h3>New User</h3><hr/>
                  <div class="oj-flex">  
                    <div class="oj-flex-item">
                      <label for="newUserName" class="oj-label">Name</label>
                    </div>
                    <div class="oj-flex-item">
                      <input id="newUserName" maxlength='30' placeholder="name" data-bind="ojComponent:{component:'ojInputText'}"/>
                    </div>
                  </div>
                  <div class="oj-flex">  
                    <div class="oj-flex-item">
                      <label for="newUserCity" class="oj-label">City</label>
                    </div>
                    <div class="oj-flex-item">
                      <input id="newUserCity" maxlength='30' placeholder="city" data-bind="ojComponent:{component:'ojInputText'}"/>
                    </div>
                  </div>  
                  <div class="oj-flex">  
                    <div class="oj-flex-item">
                      <label for="newUserCity" class="oj-label">GMT Offset</label>
                    </div>
                    <div class="oj-flex-item">
                      <input id="newUserGMTOffset_hours" maxlength='30' value="0" 
                      data-bind="ojComponent:{component:'ojInputNumber',
                                              max:14,
                                              min:-12}"/>
                      <input id="newUserGMTOffset_mins" list="increments" maxlength='30' value="00" 
                      data-bind="ojComponent:{component:'ojCombobox'}"/>
                      <datalist id="increments">
                        <option value="00">00</option>
                        <option value="30">30</option>
                      </datalist>
                    </div>
                  </div>  
                      <button id="saveBtn" class="oj-button" type="submit" data-bind="ojComponent:{component:'ojButton', label: 'Add User'}"></button>
                    </div>
                  </div>                                        
                </form>
              </div>
            </div>
          </div> 

        </div>
      </div>
    </div>
  </div>

<script type="text/html" id="row_tmpl">    
    <tr>
        <td><input type="checkbox" data-bind="attr: {id: UserId}, click: $parent.enableDelete"/></td>
        <td><div id="userId" data-bind="text: UserId"></div></td>
        <td><div id="userName" data-bind="text: UserName, click: function(data, event){$parent.showChangeNameDialog(UserId,data,event)}"></div></td>
        <td><div id="locId" data-bind="text: City"></div></td>
        <td><div id="mgrId" data-bind="text: GMTOffset"></div></td>
    </tr>
</script>
